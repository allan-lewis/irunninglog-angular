<div class="summary-container">

        <span class="summary-label">This Week:</span>
        <span class="summary-value">{{summary.thisWeek}}</span>
    </div>
    <div class="aummary-item">
        <span class="summary-label">This Month:</span>
        <span class="summary-value">{{summary.thisMonth}}</span>
    </div>
    <div class="aummary-item">
        <span class="summary-label">This Year:</span>
        <span class="summary-value">{{summary.thisYear}}</span>
    </div>
    <div class="aummary-item">
        <span class="summary-label">All Time:</span>
        <span class="summary-value">{{summary.allTime}}</span>
    </div>
</div>
