<div class="profile-container">
    <div class="profile-info">
        <div class="title-text">{{profile.firstName}} {{profile.lastName}}</div>
        <div class="sub-title-text">{{profile.username}}</div>
    </div>
    <div class="avatar-container" *ngIf="profile.avatar">
        <img class="avatar-img" src="{{profile.avatar}}"/>
    </div>
</div>
